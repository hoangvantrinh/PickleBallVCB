<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Pickleball Tỉ số</title>
    <meta charset="UTF-8"/>
    <style>
        body { font-family: Arial; margin: 40px; }
        input, button { padding: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>

<form action="/" method="get" >
    <label>Từ ngày:</label>
    <input type="date" name="fromDate" th:value="${#dates.format(filterDTO.fromDate, 'yyyy-MM-dd')}">
    <label>Đến ngày:</label>
    <input type="date" name="toDate" th:value="${#dates.format(filterDTO.toDate, 'yyyy-MM-dd')}">
    <label>Người chơi:</label>
    <input type="text" name="playerName" th:value="${filterDTO.playerName}">
    <button type="submit">Lọc</button>
    <a href="/">Hiện tất cả</a>
</form>


<h3>Danh sách trận đấu</h3>
<table>
    <thead>
    <tr>
        <th>Trận đấu</th>
        <th>Thời gian</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${matches}">
        <td th:text="${m.player1} + ' ' + (${m.player2} ?: '') + ' ' + ${m.scoreTeam1} + ' - ' + ${m.scoreTeam2} + ' ' + ${m.player3} + ' ' + (${m.player4} ?: '')"></td>
        <td th:text="${#dates.format(m.playedAt, 'yyyy-MM-dd')}"></td>
    </tr>
    </tbody>
</table>

<h3>Thống kê tổng hợp</h3>
<table>
    <thead>
    <tr>
        <th>Người chơi</th>
        <th>Thắng đôi</th>
        <th>Thua đôi</th>
        <th>Thắng đơn</th>
        <th>Thua đơn</th>
        <th>Tiền thua (vnđ)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="entry : ${combinedStats}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value[0]}"></td>
        <td th:text="${entry.value[1]}"></td>
        <td th:text="${entry.value[2]}"></td>
        <td th:text="${entry.value[3]}"></td>
        <td th:text="${#numbers.formatInteger(entry.value[4], 0, 'POINT')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
